<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas Personalizadas</h1>
    <div class="input-container">
        <label for="animal">Animal favorito:</label>
        <input type="text" id="animal" required>
    </div>
    <div class="input-container">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
    </div>
    <div class="input-container">
        <label for="color">Color favorito:</label>
        <input type="text" id="color" required>
    </div>
    <div class="input-container">
        <label for="symbols">Símbolos favoritos:</label>
        <input type="text" id="symbols" required>
    </div>
    <div class="input-container">
        <label for="birthDay">Día de nacimiento:</label>
        <input type="text" id="birthDay" required>
    </div>
    <div class="input-container">
        <label for="favoriteNumber">Número favorito:</label>
        <input type="text" id="favoriteNumber" required>
    </div>
    <button id="generate-button">Generar Contraseña</button>
    <p>Contraseña sugerida: <span id="generated-password"></span></p>
    <script type="module" src="GenPassword.js"></script>
</body>
</html>
